<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui版本测试</title>
    <link rel="stylesheet" href="lib/layui-v2.13.2/css/layui.css" media="all">
</head>
<body>
    <div class="layui-container" style="margin-top: 50px;">
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <h2>Layui版本检测</h2>
                    </div>
                    <div class="layui-card-body">
                        <p>当前Layui版本：<span id="layui-version" class="layui-badge layui-bg-blue">检测中...</span></p>
                        <p>加载状态：<span id="load-status" class="layui-badge">检测中...</span></p>
                        <hr>
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-normal" onclick="testLayer()">测试Layer组件</button>
                            <button class="layui-btn layui-btn-warm" onclick="testForm()">测试Form组件</button>
                            <button class="layui-btn" onclick="testTable()">测试Table组件</button>
                        </div>
                        <div id="test-result" style="margin-top: 20px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="lib/layui-v2.13.2/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['layer', 'form', 'table'], function(){
            var layer = layui.layer;
            var form = layui.form;
            var table = layui.table;
            
            // 检测Layui版本
            var version = layui.v;
            document.getElementById('layui-version').innerHTML = version;
            document.getElementById('load-status').innerHTML = '加载成功';
            document.getElementById('load-status').className = 'layui-badge layui-bg-green';
            
            // 保存到全局变量供测试函数使用
            window.layer = layer;
            window.form = form;
            window.table = table;
            
            layer.msg('Layui ' + version + ' 加载成功！');
        });
        
        function testLayer() {
            layer.open({
                title: 'Layer测试',
                content: 'Layer组件工作正常！',
                btn: ['确定'],
                yes: function(index){
                    layer.close(index);
                }
            });
        }
        
        function testForm() {
            document.getElementById('test-result').innerHTML = 
                '<div class="layui-alert layui-alert-success">Form组件加载成功！</div>';
        }
        
        function testTable() {
            document.getElementById('test-result').innerHTML = 
                '<div class="layui-alert layui-alert-success">Table组件加载成功！</div>';
        }
    </script>
</body>
</html>
