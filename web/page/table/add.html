<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.13.2/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required|minlength" lay-reqtext="用户名不能为空" placeholder="请输入用户名（3-20）" value="" class="layui-input">
            <tip>用户名 3-20 个字符。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" lay-verify="required|minpwd" lay-reqtext="密码不能为空" placeholder="请输入密码（6-32）" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">名称</label>
        <div class="layui-input-block">
            <input type="text" name="nickname" lay-verify="required" lay-reqtext="名称不能为空" placeholder="请输入名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="email" placeholder="请输入邮箱（可选）" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机</label>
        <div class="layui-input-block">
            <input type="text" name="phone" placeholder="请输入手机（可选）" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="checkbox" name="status" lay-skin="switch" lay-text="活跃|禁用" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.13.2/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        // 自定义验证规则
        form.verify({
            minlength: function(value, item){
                if(value.length < 3) return '用户名至少 3 个字符';
            },
            minpwd: function(value, item){
                if(value.length < 6) return '密码至少 6 个字符';
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var field = data.field;
            // 处理 status（switch 返回 on/off），转换为 1/0
            var status = (field.status === 'on' || field.status === 'true' || field.status === '1') ? 1 : 0;

            var payload = {
                username: field.username,
                password: field.password,
                nickname: field.nickname,
                email: field.email || undefined,
                phone: field.phone || undefined,
                status: status
            };

            layer.load(2);
            $.ajax({
                url: (window.apiBase || '') + '/api/user/add',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(payload),
                headers: { Authorization: 'Bearer ' + (localStorage.getItem('access_token') || '') },
                success: function(res){
                    layer.closeAll('loading');
                    var ok = false;
                    if(!res) ok = false;
                    else if(res.code === 0 || res.success === true || res.status === 'ok') ok = true;
                    else if(typeof res === 'boolean') ok = res;

                    if(ok){
                        layer.msg('添加成功', {icon:1}, function(){
                            // 关闭弹窗并刷新父表格
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                            try{ parent.layui.table.reload('currentTableId'); }catch(e){}
                        });
                    } else {
                        layer.msg((res && res.msg) || '添加失败', {icon:2});
                    }
                },
                error: function(xhr){
                    layer.closeAll('loading');
                    layer.msg('网络或服务器错误：' + xhr.status, {icon:2});
                }
            });

            return false;
        });

    });
</script>
</body>
</html>
