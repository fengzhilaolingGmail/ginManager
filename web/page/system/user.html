<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.13.2/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="Username" autocomplete="off" class="layui-input" placeholder="用户名">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="Nickname" autocomplete="off" class="layui-input" placeholder="名称">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <select name="Status">
                                    <option value="">全部</option>
                                    <option value="1">活跃</option>
                                    <option value="0">禁用</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">删除状态</label>
                            <div class="layui-input-inline">
                                <select name="Deleted">
                                    <option value="">全部</option>
                                    <option value="0">使用中</option>
                                    <option value="1">已删除</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">更新时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="UpdatedAt" id="updatedAtRange" autocomplete="off" class="layui-input" placeholder="选择更新时间范围">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.13.2/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js" charset="utf-8"></script>
<script src="../../js/common/utils.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate;

        // formatDateTime 已提取到公共工具：../../js/common/utils.js

        $.ajaxSetup({
            beforeSend: function (xhr) {
                // 本地缓存/cookie 里取，按你实际来
                var token = localStorage.getItem('access_token') || '';
                if (token) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                }
            }
        });

        table.render({
            elem: '#currentTableId',
            url: (window.apiBase || '') + '/api/user/list?status=3',
            page: true,
            method: 'get',
            limit: 10,
            limits: [10, 20, 30, 50],
            toolbar: '#toolbarDemo',
            headers: {Authorization: 'Bearer ' + (localStorage.getItem('access_token') || '')},
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'ID', width: 80, title: 'ID', sort: true},
                {field: 'Username', width: 120, title: '用户名'},
                {field: 'Nickname', width: 120, title: '名称'},
                {field: 'Email', width: 250, title: '邮箱'},
                {field: 'Phone', title: '电话', minWidth: 100},
                // 状态：1 表示选中/活跃，0 表示未选中/禁用。显示为带颜色的 badge
                {field: 'Status', width: 140, title: '状态', align: 'center', templet: function(d){
                    // 使用 layui 开关（switch）显示状态，便于切换
                    var checked = (d.Status === 1 || d.Status === '1') ? 'checked' : '';
                    // lay-filter 为 userStatus，用于监听切换事件；data-id 保存用户 ID
                    return '<input type="checkbox" name="statusSwitch" lay-skin="switch" lay-text="活跃|禁用" lay-filter="userStatus" data-id="'+ d.ID +'" '+ checked +' />';
                },sort: true},
                // 删除状态：如果 DeletedAt 有值则视为已删除（红色），否则使用中（绿色）
                {field: 'DeletedAt', width: 140, title: '删除状态', sort: true, align: 'center', templet: function(d){
                    var del = d.DeletedAt;
                    if(del && del !== '' && del !== '0000-00-00 00:00:00'){
                        return '<span class="layui-badge layui-bg-red">已删除</span>';
                    } else {
                        return '<span class="layui-badge layui-bg-green">使用中</span>';
                    }
                }},
                    {field: 'UpdatedAt', width: 280, title: '更新时间', templet: function(d){ return formatDateTime(d.UpdatedAt); }},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line',
            done: function(res, curr, count){
                // 表格渲染完成后渲染 layui form 元素（使 switch 生效）
                try { form.render(); } catch(e) {}
            }
        });

        // 初始化更新时间范围选择器（带时间）
        try{
            laydate.render({
                elem: '#updatedAtRange',
                type: 'datetime',
                range: true,
                format: 'yyyy-MM-dd HH:mm:ss'
            });
        }catch(e){}

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '<span class="layer-title-icon"><i class="fa fa-user-plus"></i> 添加用户</span>',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['800px', '560px'],
                    content: '../system/users/add_user.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // TODO 监听删除操作 未实现
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert("未实现批量删除功能");
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                // TODO 用户编辑功能未实现
                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                var user = obj.data;
                var tip = '确定要删除用户【' + (user.Username || '') + ' / ' + (user.Nickname || '') + '】吗？';
                layer.confirm(tip, {icon:3, title:'删除确认'}, function(idx){
                    layer.load(2);
                    $.ajax({
                        url: (window.apiBase || '') + '/api/user/del/' + user.ID,
                        method: 'DELETE',
                        headers: { Authorization: 'Bearer ' + (localStorage.getItem('access_token') || '') },
                        success: function(res){
                            layer.closeAll('loading');
                            var ok = false;
                            if(!res) ok = false;
                            else if(res.code === 0 || res.success === true || res.status === 'ok') ok = true;
                            else if(typeof res === 'boolean') ok = res;

                            if(ok){
                                // 刷新当前页，后端返回最新 DeletedAt 会自动渲染成红色“已删除”
                                table.reload('currentTableId');
                                layer.msg('删除成功', {icon:1, time:1000});
                            } else {
                                layer.msg((res && res.msg) || '删除失败', {icon:2});
                            }
                        },
                        error: function(xhr){
                            layer.closeAll('loading');
                            layer.msg('请求失败：' + xhr.status, {icon:2});
                        }
                    });
                    layer.close(idx);
                });
                return false;
            }
        });

        // 监听状态开关切换（lay-filter="userStatus"）
        form.on('switch(userStatus)', function(obj){
            var $el = $(obj.elem);
            var id = $el.data('id');
            var newStatus = obj.elem.checked ? 1 : 0;
            // 禁用开关，避免重复点击
            $el.prop('disabled', true);

            $.ajax({
                url: (window.apiBase || '') + '/api/user/status/' + id + '/' + newStatus,
                method: 'PUT',
                headers: { Authorization: 'Bearer ' + (localStorage.getItem('access_token') || '') },
                success: function(res){
                    // 兼容不同后端返回格式
                    var ok = false;
                    if(!res) ok = false;
                    else if(res.code === 0 || res.success === true || res.status === 'ok') ok = true;
                    else if(typeof res === 'boolean') ok = res;

                    if(ok){
                        var msg = newStatus === 1 ? '活跃中' : '已禁用';
                        var icon = newStatus === 1 ? 1 : 2;
                        layer.msg(msg, {icon: icon, time: 1000});
                        // 刷新表格数据以保持一致
                        table.reload('currentTableId');
                    } else {
                        layer.msg((res && res.msg) || '更新失败', {icon:2});
                        // 回滚开关状态
                        $el.prop('checked', !obj.elem.checked);
                        form.render();
                    }
                },
                error: function(){
                    layer.msg('请求失败，请检查网络或后端接口', {icon:2});
                    $el.prop('checked', !obj.elem.checked);
                    form.render();
                },
                complete: function(){
                    $el.prop('disabled', false);
                }
            });
        });

    });
</script>

</body>
</html>
